version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: marketpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: marketpulse
      POSTGRES_PASSWORD: ${DB_PASSWORD:-marketpulse123}
      POSTGRES_DB: marketpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and WebSocket pub/sub
  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Deno)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketpulse-api
    restart: unless-stopped
    environment:
      PORT: 3003
      DATABASE_URL: postgresql://marketpulse:${DB_PASSWORD:-marketpulse123}@db:5432/marketpulse
      REDIS_URL: redis://redis:6379
      TIINGO_API_KEY: ${TIINGO_API_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    ports:
      - "3003:3003"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # WebSocket server for real-time updates
  websocket:
    build:
      context: ./backend
      dockerfile: Dockerfile.ws
    container_name: marketpulse-ws
    restart: unless-stopped
    environment:
      PORT: 3004
      REDIS_URL: redis://redis:6379
      TIINGO_API_KEY: ${TIINGO_API_KEY}
    ports:
      - "3004:3004"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: marketpulse-network
